
services:
  db:
    image: mysql:8
    container_name: erp_mysql
    restart: always
    environment:
      MYSQL_DATABASE: erp
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 3s
      timeout: 2s
      retries: 30

  redis:
    image: redis:7
    container_name: erp_redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: erp_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - ./docker:/app/docker
    ports:
      - "8000:8000"
    env_file:
      - .env

    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
